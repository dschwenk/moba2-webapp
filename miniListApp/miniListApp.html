<!doctype html>
<html>
  <head>
    <meta charset=utf-8 /> 
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My miniListWebApp</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" type="text/css"  href="lib/css/kap13_1.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="lib/js/script.js"></script>
  </head>
  <body onload="init();">
	<div data-role="page" id="home">
		<div data-role="header">
			<h1>My miniListWebApp</h1>
		</div>
		<div data-role="content">

		<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
			 <label for="name" class="ui-input-text">Name:</label>
			 <input type="text" name="name" id="input_name" value="" class="ui-input-text ui-body-c ui-corner-all">
		</div>
		
	
		<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
			<label for="slider" id="slider-label" class="ui-slider ui-input-text">Alter:</label>
			<input type="number" data-type="range" name="slider" id="slider" value="30" min="0" max="100" class="ui-slider-input ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
		</div>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
			<legend>Geschleht</legend>
				<input type="radio" name="radio-choice-1" id="radio-choice-1" value="M" checked="checked" />
				<label for="radio-choice-1">m√§nnlich</label>

				<input type="radio" name="radio-choice-1" id="radio-choice-2" value="W"  />
				<label for="radio-choice-2">weiblich</label>
			</fieldset>
		</div>

		<button class="ui-btn" id="save_button">Speichern</button>
		
		</div>
		<div data-role="footer">		
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#list" data-icon="info">List</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
    </div>
	
	<div data-role="page" id="list">
		<div data-role="header">
			<h1>My miniListWebApp</h1>
		</div>
		<div data-role="content">
			<p>
				<ul id="datalist">
					<script type="text/javascript">
						showData();
					</script>
				</ul>
			</p>
		</div>
		<div data-role="footer">		
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li id="showlist"><a href="#list" data-icon="info">List</a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->
    </div>	
  </body>
</html>
